<div class="col-md-6 col-md-offset-3">
    <h1>Hi {{currentUser[0].etunimi}}!</h1>
    <p>You're logged in with Angular 2/5 and Angular CLI!!</p>
    <h3>All registered users:</h3>
    <ul>
        <li *ngFor="let user of users">
            {{user.kayttajatunnus}} ({{user.etunimi}} {{user.sukunimi}})
            - <a (click)="deleteUser(user.idtili)">Poista</a>
        </li>
    </ul>
    <p><a [routerLink]="['/login']">Kirjaudu ulos</a></p>
</div>
